<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RC Car Web Server</title>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.10.2/dist/nipplejs.min.js"></script>
    <style>
        @import url(https://fonts.googleapis.com/css?family=VT323);
        html, body {
            height: 100%;
            margin: 0;
            box-sizing: border-box;
        }
        *, *::before, *::after {
            box-sizing: inherit;
        }
        body {
            padding:50px;
            font:14px/1.5 'VT323', "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight:300;
            overflow-y: hidden;
        }
        h1, h2, h3 {
            font-size: 2rem;
        }

        h1 {
            display: block;
            margin-block-start: 0.67em; /* Like 67 */
            margin-block-end: 0.67em;
            margin-inline-start: 0;
            margin-inline-end: 0;
            font-weight: bold;
            unicode-bidi: isolate;
        }

        li {
            display: list-item;
            unicode-bidi: isolate;
        }

        ul {
            list-style-type: disc;
        }
        #zone_joystick {
            position: relative;
            background: silver;
            box-sizing: content-box;
            min-height: calc(100vh - 100px);
            border-radius: 12px;
        }
        #debug {
            position: absolute;
            top: 0;
            right: 0;
            padding: 5px 0 5px 0;
            width: 300px;
            height: 450px;
            box-sizing:border-box;
            color: white;
        }
        #debug ul {
            list-style: none;
        }
        #debug > ul {
            padding-left: 0;
        }
        #debug .data {
            color: #333333;
            font-weight: 800;
        }
        .zone.static {
            display: block;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 12px;
        }
        .zone {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            touch-action: none;
        }
        .zone > h1 {
            position: absolute;
            padding: 10px 10px;
            margin: 0;
            color: white;
            right: 5px;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div id="zone_joystick">
        <div id="debug">
            <ul>
            <li class="position">
                position :
                <ul>
                <li class="x">x : <span class="data"></span></li>
                <li class="y">y : <span class="data"></span></li>
                </ul>
            </li>
            <li class="force">force : <span class="data"></span></li>
            <li class="pressure">pressure : <span class="data"></span></li>
            <li class="distance">distance : <span class="data"></span></li>
            <li class="angle">
                angle :
                <ul>
                <li class="radian">radian : <span class="data"></span></li>
                <li class="degree">degree : <span class="data"></span></li>
                </ul>
            </li>
            <li class="direction">
                direction :
                <ul>
                <li class="x">x : <span class="data"></span></li>
                <li class="y">y : <span class="data"></span></li>
                <li class="angle">angle : <span class="data"></span></li>
                </ul>
            </li>
            </ul>
        </div>
        <div id="zone_static" class="zone static"><h1>ruckus v1.0</h1></div>
    </div>
    <script>
        var joystick;
        var s = function(sel) {
            return document.querySelector(sel);
        }
        var sId = function(sel) {
            return document.getElementById(sel)
        }

        var elDebug = sId('debug');
        var els = {
            position: {
                x: elDebug.querySelector('.position .x .data'),
                y: elDebug.querySelector('.position .y .data')
            },
            force: elDebug.querySelector('.force .data'),
            pressure: elDebug.querySelector('.pressure .data'),
            distance: elDebug.querySelector('.distance .data'),
            angle: {
                radian: elDebug.querySelector('.angle .radian .data'),
                degree: elDebug.querySelector('.angle .degree .data')
            },
            direction: {
                x: elDebug.querySelector('.direction .x .data'),
                y: elDebug.querySelector('.direction .y .data'),
                angle: elDebug.querySelector('.direction .angle .data')
            }
        };

        var timeoutCreate;

        function createThrottle (evt) {
            clearTimeout(timeoutCreate);
            timeoutCreate = setTimeout(() => {
                createJoystick(evt);
            }, 100); 
        }

        createThrottle;

        function bind() {
            joystick.on('start end', function(evt, data) {
                debug(data);
            }).on('move', function(evt, data) {
                debug(data);
                let force = data.force;
                let speed = force * force;
                // let speed = Math.pow(force, 1.8);
                // let angle = data.angle.radian;
                // let xDir = data.direction.x;
                // let yDir = data.direction.y;
                console.log(data)
            }).on('end', function() {
                
            });
        }

        function getJoystickSize() {
            const minSize = Math.min(window.innerWidth, window.innerHeight);
            const size = Math.round(minSize * 0.20);
            return Math.max(100, Math.min(225, size));
        }

        function getJoystickPos() {
            if (window.innerWidth <= 480) {
                return { left: '50%', bottom: '45%' };
            } else if (window.innerWidth <= 900) {
                return { left: '25%', bottom: '50%' };
            } else {
                return { left: '15%', bottom: '30%' }
            }
        }

        function createJoystick(evt) {
            var type = typeof evt === 'string' ?
                evt : evt.target.getAttribute('data-type');
            if (joystick) {
                joystick.destroy();
                joystick = null;
            }

            const zoneEl = document.getElementById('zone_static');
            if (!zoneEl) return;

            joystick = nipplejs.create({
                zone: document.getElementById('zone_static'),
                mode: 'static',
                position: getJoystickPos(),
                color: 'black',
                size: getJoystickSize(),

                shape: 'circle',
            });
            console.log(joystick, nipplejs);
            bind();
            
        }
        
        createJoystick('static');

        window.addEventListener('resize', function() {
            setTimeout(function () {
                createJoystick('static');
            }, 120);
        });
        window.addEventListener('orientationchange', function() {
            setTimeout(function () {
                createJoystick('static');
            }, 120);
        });

        function debug(obj) {
            function parseObj(sub, el) {
                for (var i in sub) {
                    if (typeof sub[i] === 'object' && el) {
                        parseObj(sub[i], el[i]);
                    } else if (el && el[i]) {
                        el[i].innerHTML = sub[i];
                    }
                }
            }
            setTimeout(function() {
                parseObj(obj, els);
            }, 0);
        }
    </script>
</body>
</html>
